  - name: get-version
    image: maven
    commands:
      - mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed -e 's,-SNAPSHOT,,g' > /root/version
    volumes:
      - name: shared
        path: /root

  - name: tag
    image: docker:git
    commands:
      # Get project version
      - echo $DRONE_NETRC_MACHINE
      - echo $DRONE_NETRC_USERNAME
      - git config remote.origin.url https://ci-levimdmiller:{github_token}@github.com/levimdmiller/sms-bridge.git
      - git tag v`cat /root/version`
      - git push origin v`cat /root/version`
    volumes:
      - name: shared
        path: /root
    when:
      branch:
        - deploy
      event:
        - push

